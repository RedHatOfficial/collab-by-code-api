apiVersion: v1
kind: Template
metadata:
  name: collab-by-code-api-template
  annotations:
    description: "RHCollab By Code Event API"
    iconClass: "icon-nodejs"
    tags: "nodejs"
objects:
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: collab-by-code-api
    data:
      db.path: "/opt/app-root/src/dist"
      db.name: "eventdb.json"
      uploads.path: "/opt/app-root/src/dist/uploads"
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: collab-by-code-api
      name: collab-by-code-api
    spec:
      ports:
        - name: web
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: collab-by-code-api
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: collab-by-code-api
      annotations:
        description: "Collab by Code Event API"
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
      labels:
        app: collab-by-code-api
      name: collab-by-code-api
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: collab-by-code-api:latest
      source:
        git:
          ref: master
          uri: "https://github.com/kameshsampath/collab-by-code-api.git"
        type: Git
      strategy:
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: "nodejs:8"
            namespace: openshift
        type: Source
      triggers:
        - generic:
            secret: 20d85e46ec8875fe
          type: Generic
        - github:
            secret: 1229ed9ba5fe5002
          type: GitHub
        - type: ImageChange
        - type: ConfigChange
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
      labels:
        app: collab-by-code-api
      name: collab-by-code-api
    spec:
      strategy:
        type: Rolling
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - collab-by-code-api
            from:
              kind: ImageStreamTag
              name: "collab-by-code-api:latest"
          type: ImageChange
        - type: ConfigChange
      replicas: 1
      selector:
        app: collab-by-code-api
      template:
        metadata:
          name: collab-by-code-api
          labels:
            app: collab-by-code-api
        spec:
          containers:
            - env:
                - name: DB_PATH
                  valueFrom:
                    configMapKeyRef:
                      name: collab-by-code-api
                      key: db.path
                - name: DB_NAME
                  valueFrom:
                    configMapKeyRef:
                      name: collab-by-code-api
                      key: db.name
                - name: UPLOADS_PATH
                  valueFrom:
                    configMapKeyRef:
                      name: collab-by-code-api
                      key: uploads.path
              image: "collab-by-code-api:latest"
              name: collab-by-code-api
              ports:
                - containerPort: 8080
                  protocol: TCP
              volumeMounts:
                - mountPath: ${DB_PATH}
                  name: dbpath
              resources: {}
          volumes:
            - name: dbpath
              persistentVolumeClaim:
                claimName: "collabbycode"
